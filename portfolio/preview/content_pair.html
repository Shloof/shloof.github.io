<!DOCTYPE html>
<html>
<head>
    <title>RacheliT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="stylesheet" href="../../desktop.css">
</head>
<body>
    <style>
        .pair-grid-container {
            display: grid;
            grid-template-columns: 1fr;
        }
        .box-image-1 {
            order: 1;
            display: flex;
        }
        .box-text-1 {
            order: 2;
        }
        .box-image-2 {
            order: 3;
            display: flex;
        }
        .box-text-2 {
            order: 4;
        }
        @media (min-width: 1440px) {
            .pair-grid-container {
                grid-template-columns: 1fr 1fr;
                column-gap: 8rem;
            }
            .box-text-1 {
                order: 3;
            }
            .box-image-2 {
                order: 2;
            }
        }
    </style>
    <h3>Homepage - Promoting Campaign Objectives</h3>
    <div class="vspace-small"></div>
    <div class="pair-grid-container">
        <div class="box-image-1">
            <img class="pair-image rounded-image thumbnail" onclick="openFullscreen(this)" src="../../assets/paz_design_benefits.png"
                style="width: 70%;align-self: end;">
        </div>
        <div class="box-text-1">
            <div class="vspace-small"></div>
            <div class="p label bold">Benefits</div>
            <div class="p">Main benefits were presented in icon-based cards to make them clear, prominent, and easy to understand.</div>
        </div>
        <div class="box-image-2">
            <img class="pair-image rounded-image thumbnail" onclick="openFullscreen(this)" src="../../assets/paz_design_articles_carousel.mp4.gif"
                style="width: 70%; align-self: end;">
        </div>
        <div class="box-text-2">
            <div class="vspace-small"></div>
            <div class="p label bold">Article carousel</div>
            <div class="p">Included an article carousel on the homepage to boost engagement and improve SEO.</div> 
        </div>
    </div>
</body>
</html>
